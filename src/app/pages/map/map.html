<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar">{{pageHeader}}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!showSearchbar" >
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content fullscreen="true" *ngIf="!locationSelected">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let location of locations">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item" (click)="onLocationSelect(location)">
              <ion-avatar slot="start">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
              <ion-label>
                <h2>{{location.name}}</h2>
              </ion-label>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-content fullscreen="true" *ngIf="locationSelected">
  <h3 style="text-align: center;">Pay for your Order : $200</h3>
  <ion-card class="card-gradient" style="margin-top:35%">
    <ion-card-header>
      <ion-card-title class="card-number">0000 0000 0000 0000</ion-card-title>
    </ion-card-header>
     
    <ion-card-content>
      <h4>Anjali Verma</h4>
    </ion-card-content>
  </ion-card>
  

  
  <ion-button expand="full" shape="round" color="danger" style="margin:10%" (click)="payBtnClicked()"> Pay</ion-button>
  
</ion-content>


<ion-content fullscreen="true"  *ngIf="paymentDone">
  <div style ="display: flex;align-items: center;justify-content: center;height: 50%;">
    <div  id="animation" class="circle-loader">
      <div id="checkmark" class="checkmark draw"></div>
    </div>
  </div>
</ion-content>
