<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons *ngIf="!showSearchbar" slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title *ngIf="!ios && !showSearchbar">{{pageHeader}}</ion-title>
        <ion-buttons slot="end">
            <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
            <ion-button *ngIf="!showSearchbar">
                <span *ngIf="ios">Filter</span>
                <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content fullscreen="true" *ngIf="!locationSelected">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-md="6" *ngFor="let location of locations">
                <ion-card class="speaker-card">
                    <ion-card-header>
                        <ion-item detail="false" lines="none" class="speaker-item" (click)="onLocationSelect(location)">
                            <!-- <ion-avatar slot="start">
                <img src="{{location.imgUrl}}">
              </ion-avatar> -->
                            <ion-label>
                                <h2>{{location.merchant_name}}</h2>
                            </ion-label>
                        </ion-item>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-content fullscreen="true" *ngIf="locationSelected">
    <h3 style="text-align: center; margin-top: 10%;">Pay for your Order : $200</h3>
    <h5 style="text-align: center; color: darkseagreen;">Here's your temporary card, Enjoy!</h5>

    <ion-card style="background-color: darkgrey;">
        <ion-card-header>
            <ion-card-title style="text-align:center;">Credit Limit : ${{cardCredential.ccLimit}}</ion-card-title>
        </ion-card-header>
    </ion-card>

    <ion-card class="card-gradient" style="margin-top:13%">
        <ion-card-header>
            <ion-card-title class="card-number">{{cardCredential.ccNumber}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-grid>


                <ion-row class="ion-align-items-center">
                    <ion-col>
                        <h3 class="holder-name">
                            {{userName}}
                        </h3>

                    </ion-col>
                    <ion-col>
                        <h3 class="expiry-date">
                            {{cardCredential.ccExpDate}}
                        </h3>
                    </ion-col>
                </ion-row>


            </ion-grid>


        </ion-card-content>
    </ion-card>



    <ion-button expand="full" shape="round" color="danger"  style="margin:10%" (click)="payBtnClicked()"> Pay</ion-button>
  
</ion-content>


<ion-content fullscreen="true" *ngIf="paymentDone">
    <div style="display: flex;align-items: center;justify-content: center;height: 50%;">
        <div id="animation" class="circle-loader">
            <div id="checkmark" class="checkmark draw"></div>
        </div>
    </div>
</ion-content>
